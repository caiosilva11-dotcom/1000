<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar Tema Escuro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Alternando Tema Escuro e Claro</h1>
        </header>
        <main>
            <p>Este é um exemplo simples de alternância de tema usando apenas HTML e CSS.</p>
            <label class="switch">
                <input type="checkbox" id="toggle-theme">
                <span class="slider round"></span>
            </label>
        </main>
    </div>
</body>
</html>
